<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      a:hover {
        color: orangered;
      }
    </style>
  </head>
  <body>
    <h1>Form</h1>
    <form action="process_form.php">
      <label for="title">Title</label><br />
      <input type="text" id="title" name="title" />
      <br /><br />
      <label for="description">Description</label><br />
      <textarea name="description" id="description"></textarea>
      <!-- <input type="text" id="description" name="description" /> -->
      <br /><br />
      <label for="category">Category</label><br />
      <input type="text" id="category" name="category" />
      <br /><br />
      <label for="priority-level">Priority Level</label><br />
      <select name="priority-level" id="priority-level">
        <option value="default">Select an item</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <br /><br />
      <label for="priority-level">Progress Level</label><br />
      <select name="progress-level" id="progress-level">
        <option value="default">Select an item</option>
        <option value="completed">Completed</option>
        <option value="in-progress">In Progress</option>
        <option value="pending">Pending</option>
        <option value="not-started">Not Started</option>
      </select>
      <br /><br />
      <button type="submit">Submit</button>
    </form>
    <a href="form.html">Form</a>
    <a href="tasks.html">Tasks</a>
  </body>
</html>

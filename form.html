<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Form</h1>
      <form action="process_form.php">
        <div class="form-group">
          <label for="title">Title</label><br />
          <input type="text" id="title" name="title" class="form-control" />
        </div>

        <!-- <br /><br /> -->
        <div class="form-group">
          <label for="description">Description</label><br />
          <textarea
            name="description"
            id="description"
            class="form-control"
          ></textarea>
        </div>

        <!-- <br /><br /> -->
        <div class="form-group">
          <label for="category">Category</label><br />
          <input
            type="text"
            id="category"
            name="category"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="priority-level">Priority Level</label><br />
          <select
            name="priority-level"
            id="priority-level"
            class="form-control"
          >
            <option value="default">Select an item</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

        <!-- <br /><br /> -->
        <label for="priority-level">Progress Level</label><br />
        <select name="progress-level" id="progress-level" class="form-control">
          <option value="default">Select an item</option>
          <option value="completed">Completed</option>
          <option value="in-progress">In Progress</option>
          <option value="pending">Pending</option>
          <option value="not-started">Not Started</option>
        </select>
        <br /><br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <a href="form.html">Form</a>
      <a href="tasks.html">Tasks</a>
    </div>
  </body>
</html>
